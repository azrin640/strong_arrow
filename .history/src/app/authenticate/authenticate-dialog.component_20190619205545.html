<div class="container">

   <div class="card" *ngIf="data && data.id">

      <div mat-card class="card">
         <img mat-card-image src="assets/images/logo.png" alt="">         
      </div>

      <mat-card-content>

         <div class="card__content">
            <h1 class="card__content-header">Congratulation!</h1>
            <p>
               You have purchase an <strong>Original</strong>  <span class="brand">STRONG ARROW®️</span> product as below;
            </p>
            <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
                  <mat-chip color="primary" selected>Serial no : {{ data.serial }} </mat-chip>
                  <mat-chip color="primary" selected>Market    : {{ data.market }} </mat-chip>
                  <mat-chip color="primary" selected>No of try : {{ data.authNo }} </mat-chip>
            </mat-chip-list>

            

         </div>

      </mat-card-content>
      
   </div>
</div>
