<div class="full" fxLayout="column" fxLayoutAlign="center center">

	<mat-card>
		<mat-card-content>

				<div class="auth__input" fxLayout="column">
					<mat-form-field appearance="fill">
						<mat-label>Serial Number</mat-label>
						<input matInput placeholder="DFXXXXXXX">
						<mat-icon matSuffix color="primary">vpn_key</mat-icon>
						<mat-hint><em>Enter serial number here</em></mat-hint>
					</mat-form-field>
					
					<button mat-raised-button color="primary">Check Authenticity</button>
				</div>

		</mat-card-content>
	</mat-card>

</div>
