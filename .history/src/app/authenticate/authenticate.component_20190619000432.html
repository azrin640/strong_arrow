<div class="full">

	<div class="auth" fxLayout="column" fxLayoutAlign="center center">

		<mat-card>
			<mat-card-content>

				<div class="auth__container" fxLayout="column" fxLayoutAlign="center center">

					<div class="auth__input">
						<mat-form-field appearance="fill" color="primary">
							<mat-label>Serial Number</mat-label>
							<input matInput placeholder="DFXXXXXXX">
							<mat-icon matSuffix color="primary">vpn_key</mat-icon>
							<mat-hint><em>Enter serial number here</em></mat-hint>
						</mat-form-field>
					</div>

					<div class="auth__submit">
						<button mat-raised-button color="primary">Check Authenticity</button>
					</div>

				</div>

			</mat-card-content>
		</mat-card>

	</div>

</div>
