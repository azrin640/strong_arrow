<div class="card">
   
   <mat-card-title>
      {{ data.title }}
   </mat-card-title>
   <mat-card-content>
      <div class="container" fxLayout="column" fxLayoutAlign="center center">

         {{ data.content }}

         <button mat-icon-button color="warn" (click)="closeBottomSheet()">
            <mat-icon color="accent">close</mat-icon>
         </button>
      
      </div>
   </mat-card-content>

</div>
